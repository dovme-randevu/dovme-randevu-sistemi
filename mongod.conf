# MongoDB yapılandırma dosyası

# Ağ ayarları
net:
  port: 27017
  bindIp: 127.0.0.1  # Sadece localhost bağlantılarına izin ver
  ssl:
    mode: requireSSL
    PEMKeyFile: /path/to/mongodb.pem  # SSL sertifika dosyası yolu
    CAFile: /path/to/ca.pem  # CA sertifika dosyası yolu

# Güvenlik ayarları
security:
  authorization: enabled  # Kimlik doğrulama aktif
  clusterAuthMode: x509  # X.509 sertifika tabanlı kimlik doğrulama

# Sistem ayarları
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# Depolama ayarları
storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true 